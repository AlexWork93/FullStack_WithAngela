<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .flex-container {
      display: flex;
      height: 100vh;;
      justify-content: center;
      align-items: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
    }

    .grid-background{
      background-color: #000;
      grid-area: 1 / 1 / 5 / 5;
    }

    .first-row-first{
      background-color: #E72F24;
      grid-area: 1 / 1 / 2 / 2;
    }

    .first-row-second{
      background-color: #F0F1EC;
      grid-area: 1 / 2 / 2 / 5;
    }
    .second-row-first{
      background-color: #F0F1EC;
      grid-area: 2 / 1 / 4 / 2;
    }    
    .second-row-second{
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4;
    }

    .second-row-third{
      grid-area: 2 / 4 / 3 / 4;
      margin-bottom: 10px;
      background-color: #004592;
    }

    .second-row-fourth{
      background-color: #F0F1EC;
      grid-area: 3 / 4 / 4 / 4;
    }

    .third-row-first{
      background-color: #F0F1EC;
      grid-area: 4 / 1 / 5 / 2;
    }

    .third-row-second{
      background-color: #F9D01E;
      grid-area: 4 / 2 / 5 / 3;
    }

    .third-row-third{
      background-color: #232629;
      grid-area: 4 / 3 / 5 / 4;
    }

    .third-row-fourth{
      background-color: #F0F1EC;
      grid-area: 4 / 4 / 5 / 5;
    }


  </style>
</head>

<body>
  <!-- Write your HTML here -->
<div class="flex-container">
  <div class="grid-container">
    <div class="grid-background"></div>
    <div class="first-row-first"></div>
    <div class="first-row-second"></div>
    <div class="second-row-first"></div>
    <div class="second-row-second"></div>
    <div class="second-row-third"></div>
    <div class="second-row-fourth"></div>
    <div class="third-row-first"></div>
    <div class="third-row-second"></div>
    <div class="third-row-third"></div>
    <div class="third-row-fourth"></div>
  </div>
</div>
</body>

</html>
